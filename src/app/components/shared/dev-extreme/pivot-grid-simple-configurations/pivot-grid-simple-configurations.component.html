<div style="display:inline-block; margin-left:0%">
  <ng-container *ngIf="allowUsersToSwitchBetweenGridLayouts">
    <dx-check-box [value]="useTreeLayout" text="Tree" (onValueChanged)="useTreeLayoutChange($event)">
    </dx-check-box>
  </ng-container>
</div>
<div style="display:inline-block; margin-left:2%">
  <ng-container *ngIf="allowUsersToShowHideColumns">
    <dx-check-box [value]="fieldPanelVisible" text="Columns"
    (onValueChanged)="onShowColumnsChange($event)"></dx-check-box>
  </ng-container>
</div>
<div style="display:inline-block; margin-left:2%">
  <ng-container *ngIf="allowUsersToShowHideColumns || allowUsersToSwitchBetweenGridLayouts">
    <dx-button icon="save" class="button-info" (click)="saveAsDefaultGridConfig()">
    </dx-button>
  </ng-container>
</div>
<div style="display:inline-block; margin-left:2%">
  <span style="width:10%">{{saveLayoutAndColumnsConfigMessage}}</span>
</div>
