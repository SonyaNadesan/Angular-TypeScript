<div className="form-group">
    <label>{{label}}</label>
    <ng-container *ngFor="let item of items">
        <label className="checkbox-inline">
            {{item.value}}
            <input type="radio"
                   [name]="radioButtonGroupName"
                   [value]="item.value" 
                   [checked]="selectedItem == item"
                   (change)="onChange(item)">
        </label>
    </ng-container>
</div>
